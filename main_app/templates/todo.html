{% extends 'base.html' %}
{% block title %}
<title>{{ title }}</title>
{% endblock %}
{% block new_todo %}
<div class="form-container">
	{% if previous_title %}
	<span style="text-align: center; display: block">Previous Title: {{ previous_title }}<span><br />
			<h1>{{ post_url }}</h1>
			{% endif %}
			<form method="POST">
				{% csrf_token %}
				{{ form }}
				<input type="submit" value="Submit" />
			</form>
</div>
{% endblock %}
